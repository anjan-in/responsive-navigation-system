
<nav class="sidebar" [ngClass]="{'collapsed': isSidebarCollapsed}">
    <!-- Logo / Brand Section -->
    <div class="sidebar-header">
      <div class="logo">
        <img *ngIf="isSidebarCollapsed" src="https://dev.cyberwaves.eu/assets/media/logos/circle_logo.svg" alt="Logo" class="logo-icon">
        <img *ngIf="!isSidebarCollapsed" src="https://dev.cyberwaves.eu/assets/media/logos/CyberSmart_Logo.svg" alt="Logo" class="logo-full">
      </div>
      <!-- Toggle Button Inside Sidebar -->
      <button class="toggle-btn" (click)="toggleSidebar()">
        <i class="bi" [ngClass]="isSidebarCollapsed ? 'bi-chevron-right' : 'bi-chevron-left'"></i>
      </button>
    </div>

    <!-- Navigation Links -->
    <div class="nav-section">
      <ul class="nav-items">
        <li class="nav-item" routerLinkActive="active">
          <a routerLink="/" class="nav-link" [attr.title]="isSidebarCollapsed ? 'Home' : null">
            <i class="bi bi-house-door"></i> 
            <span class="nav-text" [ngClass]="{'hidden': isSidebarCollapsed}">Home</span>
          </a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a routerLink="/dashboard" class="nav-link" [attr.title]="isSidebarCollapsed ? 'Dashboard' : null">
            <i class="bi bi-speedometer2"></i> 
            <span class="nav-text" [ngClass]="{'hidden': isSidebarCollapsed}">Dashboard</span>
          </a>
        </li>

        <!-- Dropdown for Nested Routing (Better UI approach) -->
        <li class="nav-item dropdown" [ngClass]="{'active': isSettingsActive}">
          <a class="nav-link dropdown-toggle" (click)="toggleSettingsMenu()" 
             [attr.title]="isSidebarCollapsed ? 'Settings' : null">
            <i class="bi bi-gear"></i> 
            <span class="nav-text" [ngClass]="{'hidden': isSidebarCollapsed}">Settings</span>
            <i class="bi bi-chevron-down dropdown-icon" [ngClass]="{'rotate': settingsMenuOpen, 'hidden': isSidebarCollapsed}"></i>
          </a>
          <ul class="submenu" [ngClass]="{'show': settingsMenuOpen}">
            <li routerLinkActive="active">
              <a routerLink="/settings/profile" class="submenu-link">
                <i class="bi bi-person"></i>
                <span>Profile</span>
              </a>
            </li>
            <li routerLinkActive="active">
              <a routerLink="/settings/account" class="submenu-link">
                <i class="bi bi-shield-lock"></i>
                <span>Account</span>
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>

    <!-- User Profile & Logout Section -->
    <div class="sidebar-footer">
      <div class="user-profile" *ngIf="!isSidebarCollapsed">
        <img src="../../../assets/images/Anjan1.jpg" alt="User" class="avatar">
        <div class="user-info">
          <h6 class="user-name">John Doe</h6>
          <small class="user-role">Administrator</small>
        </div>
      </div>
      <button class="logout-btn" (click)="onLogout()">
        <i class="bi bi-box-arrow-right"></i>
        <span [ngClass]="{'hidden': isSidebarCollapsed}">Logout</span>
      </button>
    </div>
</nav>
