
<div class="dashboard-container">
  <!-- Header -->
  <header class="dashboard-header">
    <h2>Dashboard Overview</h2>
    <button class="refresh-btn"><i class="bi bi-arrow-clockwise"></i> Refresh</button>
  </header>

  <!-- Stats Cards -->
  <div class="stats-grid">
    <div *ngFor="let stat of stats" class="widget-card stat-card" [ngStyle]="{'border-left-color': stat.color}">
      <i class="bi" [ngClass]="stat.icon"></i>
      <div>
        <h3>{{ stat.value }}</h3>
        <p>{{ stat.title }}</p>
      </div>
    </div>
  </div>

  <!-- Activities & Charts -->
  <div class="dashboard-content">
    <!-- Recent Activities -->
    <div class="activities">
      <h3>Recent Activities</h3>
      <ul>
        <li *ngFor="let activity of activities">
          <strong>{{ activity.user }}</strong> {{ activity.action }}
          <span class="time">{{ activity.time }}</span>
        </li>
      </ul>
    </div>

    <div class="row mb-3 mt-5">
      <div class="col-md-6">
        <label for="filterType">Select Data:</label>
        <select class="form-select" [(ngModel)]="selectedFilter" (change)="updateChart()">
          <option value="performance">Performance</option>
          <option value="revenue">Revenue</option>
          <option value="users">Users</option>
        </select>
      </div>
  
      <div class="col-md-6">
        <label for="dateRange">Select Date Range:</label>
        <input type="date" [(ngModel)]="startDate" class="form-control" (change)="updateChart()">
        <input type="date" [(ngModel)]="endDate" class="form-control mt-2" (change)="updateChart()">
      </div>
    </div>

    <!-- Placeholder for Charts -->
    <div class="chart-container mt-4">
      <h3>Performance Analytics</h3>
      <canvas id="dashboardChart"></canvas>
    </div>
  </div>
</div>
